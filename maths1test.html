    <div class="result">
        <h2>Test Result</h2>
        <svg id="progress-circle" width="100" height="100">
            <circle
                cx="50"
                cy="50"
                r="40"
                stroke="#ccc"
                stroke-width="10"
                fill="transparent"
            />
            <circle
                cx="50"
                cy="50"
                r="40"
                stroke="#007bff"
                stroke-width="10"
                fill="transparent"
                stroke-dasharray="251.2"
                stroke-dashoffset="251.2"
                id="progress"
            />
        </svg>
        <p>Progress: <span id="progress-text">0%</span></p>
    </div>
  
    <script>

        function change(element, newColor) {
            element.style.backgroundColor = newColor;
        }

        // JavaScript for monitoring test progress (simplified)
        const form = document.getElementById('quiz-form');
        const progressCircle = document.getElementById('progress-circle');
        const progress = document.getElementById('progress');
        const progressText = document.getElementById('progress-text');
    
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const answers = new FormData(this);
            const totalQuestions = 10; // Total number of questions
    
            let score = 0;
            for (const answer of answers.values()) {
                if (answer === 'k') {
                    score++;
                }
                // Add similar checks for other questions
            }
    
            const percentage = (score / totalQuestions) * 100;
            const dashoffset = 251.2 - (251.2 * percentage) / 100;
            progress.style.strokeDashoffset = dashoffset;
            progressText.textContent = `${percentage.toFixed(2)}%`;
        });

        $(document).ready(function(){
            $(".result").hide();
            $("#btn1").click(function(){
                $(".result").show();
            });
            $("#btn2").click(function(){
                $(".result").hide();
            });
        });
    </script>
